{% extends 'base.html' %}

{% block title %}Tasks - Project Tracker{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item active" aria-current="page">
    <i class="fas fa-tasks me-1"></i>Tasks
</li>
{% endblock %}

{% block content %}
<!-- Tasks Header -->
<div class="tasks-header mb-4">
    <div class="row align-items-center">
        <div class="col-md-8">
            <h1 class="tasks-title">
                <i class="fas fa-tasks text-primary me-3"></i>
                Tasks
            </h1>
            <p class="text-muted">Manage and track all your tasks across projects.</p>
        </div>
        <div class="col-md-4 text-end">
            <button class="btn btn-primary" onclick="showCreateTaskModal()">
                <i class="fas fa-plus me-2"></i>New Task
            </button>
        </div>
    </div>
</div>

<!-- Task Filters -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="statusFilter" onchange="filterTasks()">
                            <option value="">All Status</option>
                            <option value="TODO">To Do</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="REVIEW">Review</option>
                            <option value="COMPLETED">Completed</option>
                            <option value="BLOCKED">Blocked</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Priority</label>
                        <select class="form-select" id="priorityFilter" onchange="filterTasks()">
                            <option value="">All Priorities</option>
                            <option value="LOW">Low</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="HIGH">High</option>
                            <option value="CRITICAL">Critical</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Project</label>
                        <select class="form-select" id="projectFilter" onchange="filterTasks()">
                            <option value="">All Projects</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Search</label>
                        <input type="text" class="form-control" id="searchFilter" placeholder="Search tasks..." onkeyup="filterTasks()">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Tasks List -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">All Tasks</h5>
            </div>
            <div class="card-body">
                <div id="tasksList">
                    <!-- Tasks will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Create Task Modal -->
<div class="modal fade" id="createTaskModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createTaskForm">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label class="form-label">Task Title</label>
                                <input type="text" class="form-control" name="title" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Priority</label>
                                <select class="form-select" name="priority">
                                    <option value="LOW">Low</option>
                                    <option value="MEDIUM" selected>Medium</option>
                                    <option value="HIGH">High</option>
                                    <option value="CRITICAL">Critical</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Project</label>
                                <select class="form-select" name="project" required>
                                    <option value="">Select Project</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select class="form-select" name="status">
                                    <option value="TODO" selected>To Do</option>
                                    <option value="IN_PROGRESS">In Progress</option>
                                    <option value="REVIEW">Review</option>
                                    <option value="COMPLETED">Completed</option>
                                    <option value="BLOCKED">Blocked</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Start Date</label>
                                <input type="date" class="form-control" name="start_date">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Due Date</label>
                                <input type="date" class="form-control" name="due_date">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Estimated Hours</label>
                                <input type="number" class="form-control" name="estimated_hours" step="0.5" min="0">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="createTask()">Create Task</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Task Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editTaskForm">
                    <input type="hidden" name="task_id" id="editTaskId">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label class="form-label">Task Title</label>
                                <input type="text" class="form-control" name="title" id="editTaskTitle" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Priority</label>
                                <select class="form-select" name="priority" id="editTaskPriority">
                                    <option value="LOW">Low</option>
                                    <option value="MEDIUM">Medium</option>
                                    <option value="HIGH">High</option>
                                    <option value="CRITICAL">Critical</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" id="editTaskDescription" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select class="form-select" name="status" id="editTaskStatus">
                                    <option value="TODO">To Do</option>
                                    <option value="IN_PROGRESS">In Progress</option>
                                    <option value="REVIEW">Review</option>
                                    <option value="COMPLETED">Completed</option>
                                    <option value="BLOCKED">Blocked</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Actual Hours</label>
                                <input type="number" class="form-control" name="actual_hours" id="editTaskActualHours" step="0.5" min="0">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Start Date</label>
                                <input type="date" class="form-control" name="start_date" id="editTaskStartDate">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Due Date</label>
                                <input type="date" class="form-control" name="due_date" id="editTaskDueDate">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Completed Date</label>
                                <input type="date" class="form-control" name="completed_date" id="editTaskCompletedDate">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="updateTask()">Update Task</button>
            </div>
        </div>
    </div>
</div>

<style>
.tasks-header {
    background: linear-gradient(135deg, #81bef3 0%, #495057 100%);
    color: white;
    padding: 2rem;
    border-radius: 1rem;
    margin-top: -1rem;
}

.tasks-title {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.task-card {
    transition: all 0.3s ease;
    border: none;
    box-shadow: 0 4px 20px rgba(0,0,0,.08);
    overflow: hidden;
    margin-bottom: 1rem;
}

.task-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(0,0,0,.15);
}

.task-status-badge {
    font-size: 0.75rem;
    padding: 0.25rem 0.5rem;
}

.task-priority-badge {
    font-size: 0.75rem;
    padding: 0.25rem 0.5rem;
}

.task-actions {
    opacity: 0;
    transition: opacity 0.3s ease;
}

.task-card:hover .task-actions {
    opacity: 1;
}

@media (max-width: 768px) {
    .tasks-header {
        padding: 1.5rem;
        margin-top: 0;
    }
    
    .tasks-title {
        font-size: 2rem;
    }
}
</style>

<script>
let allTasks = [];
let allProjects = [];

// Load tasks and projects on page load
document.addEventListener('DOMContentLoaded', function() {
    loadTasks();
    loadProjects();
});

// Load tasks from API
function loadTasks() {
    const tasksList = document.getElementById('tasksList');
    tasksList.innerHTML = `
        <div class="text-center py-5">
            <div class="loading mb-3"></div>
            <p class="text-muted">Loading tasks...</p>
        </div>
    `;
    
    fetch('/api/tasks/tasks/')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            allTasks = data.results || data;
            displayTasks(allTasks);
            populateProjectFilter();
        })
        .catch(error => {
            console.error('Error loading tasks:', error);
            displayTasks([]);
            
            if (typeof showNotification === 'function') {
                showNotification('Failed to load tasks. Please try again.', 'error', 5000);
            }
        });
}

// Load projects for task creation
function loadProjects() {
    fetch('/api/projects/projects/')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            allProjects = data.results || data;
            populateProjectSelects();
        })
        .catch(error => {
            console.error('Error loading projects:', error);
        });
}

// Display tasks in list
function displayTasks(tasks) {
    const tasksList = document.getElementById('tasksList');
    
    if (tasks.length === 0) {
        tasksList.innerHTML = `
            <div class="text-center py-5">
                <i class="fas fa-clipboard-list fa-3x text-muted mb-3"></i>
                <h4 class="text-muted">No tasks found</h4>
                <p class="text-muted">Create your first task to get started.</p>
                <button class="btn btn-success" onclick="showCreateTaskModal()">
                    <i class="fas fa-plus me-2"></i>Create Task
                </button>
            </div>
        `;
        return;
    }
    
    tasksList.innerHTML = tasks.map(task => `
        <div class="task-card card">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center">
                            <div class="task-status me-3">
                                <i class="fas fa-circle text-${getStatusColor(task.status)}"></i>
                            </div>
                            <div>
                                <h6 class="mb-1">${task.title}</h6>
                                <small class="text-muted">${task.project_name || 'No Project'}</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <span class="badge task-status-badge bg-${getStatusColor(task.status)}">${task.status}</span>
                    </div>
                    <div class="col-md-2">
                        <span class="badge task-priority-badge bg-${getPriorityColor(task.priority)}">${task.priority}</span>
                    </div>
                    <div class="col-md-2">
                        <div class="task-actions">
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="editTask(${task.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteTask(${task.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                ${task.description ? `<p class="text-muted mt-2 mb-0">${task.description}</p>` : ''}
                <div class="row mt-2">
                    <div class="col-md-3">
                        <small class="text-muted">
                            <i class="fas fa-calendar me-1"></i>
                            Due: ${task.due_date || 'Not set'}
                        </small>
                    </div>
                    <div class="col-md-3">
                        <small class="text-muted">
                            <i class="fas fa-clock me-1"></i>
                            Est: ${task.estimated_hours || 0}h
                        </small>
                    </div>
                    <div class="col-md-3">
                        <small class="text-muted">
                            <i class="fas fa-stopwatch me-1"></i>
                            Actual: ${task.actual_hours || 0}h
                        </small>
                    </div>
                    <div class="col-md-3">
                        <small class="text-muted">
                            <i class="fas fa-calendar-check me-1"></i>
                            ${task.is_overdue ? '<span class="text-danger">Overdue</span>' : 'On time'}
                        </small>
                    </div>
                </div>
            </div>
        </div>
    `).join('');
}

// Get status color
function getStatusColor(status) {
    const colors = {
        'TODO': 'secondary',
        'IN_PROGRESS': 'primary',
        'REVIEW': 'warning',
        'COMPLETED': 'success',
        'BLOCKED': 'danger'
    };
    return colors[status] || 'secondary';
}

// Get priority color
function getPriorityColor(priority) {
    const colors = {
        'LOW': 'success',
        'MEDIUM': 'info',
        'HIGH': 'warning',
        'CRITICAL': 'danger'
    };
    return colors[priority] || 'info';
}

// Populate project selects
function populateProjectSelects() {
    const createSelect = document.querySelector('#createTaskForm select[name="project"]');
    const editSelect = document.querySelector('#editTaskForm select[name="project"]');
    
    const options = allProjects.map(project => 
        `<option value="${project.id}">${project.name}</option>`
    ).join('');
    
    if (createSelect) {
        createSelect.innerHTML = '<option value="">Select Project</option>' + options;
    }
    if (editSelect) {
        editSelect.innerHTML = '<option value="">Select Project</option>' + options;
    }
}

// Populate project filter
function populateProjectFilter() {
    const filterSelect = document.getElementById('projectFilter');
    const uniqueProjects = [...new Set(allTasks.map(task => task.project_name).filter(Boolean))];
    
    const options = uniqueProjects.map(projectName => 
        `<option value="${projectName}">${projectName}</option>`
    ).join('');
    
    filterSelect.innerHTML = '<option value="">All Projects</option>' + options;
}

// Filter tasks
function filterTasks() {
    const statusFilter = document.getElementById('statusFilter').value;
    const priorityFilter = document.getElementById('priorityFilter').value;
    const projectFilter = document.getElementById('projectFilter').value;
    const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
    
    let filteredTasks = allTasks.filter(task => {
        const statusMatch = !statusFilter || task.status === statusFilter;
        const priorityMatch = !priorityFilter || task.priority === priorityFilter;
        const projectMatch = !projectFilter || task.project_name === projectFilter;
        const searchMatch = !searchFilter || 
            task.title.toLowerCase().includes(searchFilter) ||
            (task.description && task.description.toLowerCase().includes(searchFilter));
        
        return statusMatch && priorityMatch && projectMatch && searchMatch;
    });
    
    displayTasks(filteredTasks);
}

// Show create task modal
function showCreateTaskModal() {
    const modal = new bootstrap.Modal(document.getElementById('createTaskModal'));
    modal.show();
}

// Create new task
function createTask() {
    const form = document.getElementById('createTaskForm');
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    
    // Show loading state
    const submitBtn = document.querySelector('#createTaskModal .btn-success');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<span class="loading"></span> Creating...';
    submitBtn.disabled = true;
    
    fetch('/api/tasks/tasks/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        // Close modal and reset form
        bootstrap.Modal.getInstance(document.getElementById('createTaskModal')).hide();
        form.reset();
        
        // Reload tasks
        loadTasks();
        
        // Show success notification
        if (typeof showNotification === 'function') {
            showNotification('Task created successfully!', 'success', 3000);
        }
    })
    .catch(error => {
        console.error('Error creating task:', error);
        
        // Show error notification
        if (typeof showNotification === 'function') {
            showNotification('Failed to create task. Please try again.', 'error', 5000);
        }
    })
    .finally(() => {
        // Reset button state
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    });
}

// Edit task
function editTask(taskId) {
    const task = allTasks.find(t => t.id === taskId);
    if (!task) return;
    
    // Populate edit form
    document.getElementById('editTaskId').value = task.id;
    document.getElementById('editTaskTitle').value = task.title;
    document.getElementById('editTaskDescription').value = task.description || '';
    document.getElementById('editTaskStatus').value = task.status;
    document.getElementById('editTaskPriority').value = task.priority;
    document.getElementById('editTaskStartDate').value = task.start_date || '';
    document.getElementById('editTaskDueDate').value = task.due_date || '';
    document.getElementById('editTaskCompletedDate').value = task.completed_date || '';
    document.getElementById('editTaskActualHours').value = task.actual_hours || '';
    
    // Show modal
    const modal = new bootstrap.Modal(document.getElementById('editTaskModal'));
    modal.show();
}

// Update task
function updateTask() {
    const form = document.getElementById('editTaskForm');
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    const taskId = data.task_id;
    
    // Remove task_id from data
    delete data.task_id;
    
    // Show loading state
    const submitBtn = document.querySelector('#editTaskModal .btn-primary');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<span class="loading"></span> Updating...';
    submitBtn.disabled = true;
    
    fetch(`/api/tasks/tasks/${taskId}/`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        // Close modal
        bootstrap.Modal.getInstance(document.getElementById('editTaskModal')).hide();
        
        // Reload tasks
        loadTasks();
        
        // Show success notification
        if (typeof showNotification === 'function') {
            showNotification('Task updated successfully!', 'success', 3000);
        }
    })
    .catch(error => {
        console.error('Error updating task:', error);
        
        // Show error notification
        if (typeof showNotification === 'function') {
            showNotification('Failed to update task. Please try again.', 'error', 5000);
        }
    })
    .finally(() => {
        // Reset button state
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    });
}

// Delete task
function deleteTask(taskId) {
    if (!confirm('Are you sure you want to delete this task?')) {
        return;
    }
    
    fetch(`/api/tasks/tasks/${taskId}/`, {
        method: 'DELETE',
        headers: {
            'X-CSRFToken': getCookie('csrftoken')
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        // Reload tasks
        loadTasks();
        
        // Show success notification
        if (typeof showNotification === 'function') {
            showNotification('Task deleted successfully!', 'success', 3000);
        }
    })
    .catch(error => {
        console.error('Error deleting task:', error);
        
        // Show error notification
        if (typeof showNotification === 'function') {
            showNotification('Failed to delete task. Please try again.', 'error', 5000);
        }
    });
}

// Helper function to get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% endblock %}
