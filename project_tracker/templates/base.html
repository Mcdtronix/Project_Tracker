<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project Tracker{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --sidebar-width: 250px;
            --navbar-height: 60px;
            --footer-height: 60px;
            --dark-bg: #1a1a1a;
            --darker-bg: #141414;
            --border-color: #2d2d2d;
            --text-color: #ffffff;
            --text-muted: #a0a0a0;
            --hover-bg: #2d2d2d;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }

        /* Navbar Styles */
        .navbar {
            height: var(--navbar-height);
            box-shadow: 0 2px 4px rgba(0,0,0,.2);
            background-color: var(--dark-bg) !important;
            border-bottom: 1px solid var(--border-color);
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            position: fixed;
            top: var(--navbar-height);
            left: 0;
            height: calc(100vh - var(--navbar-height) - var(--footer-height));
            background-color: var(--darker-bg);
            border-right: 1px solid var(--border-color);
            padding: 1rem;
            overflow-y: auto;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
            min-height: calc(100vh - var(--navbar-height) - var(--footer-height));
            background-color: #ffffff;
        }

        /* Footer Styles */
        .footer {
            height: var(--footer-height);
            background-color: var(--dark-bg);
            border-top: 1px solid var(--border-color);
            margin-left: var(--sidebar-width);
        }

        /* Sidebar Navigation */
        .sidebar-nav {
            list-style: none;
            padding: 0;
        }

        .sidebar-nav li {
            margin-bottom: 0.5rem;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 0.25rem;
            transition: all 0.3s;
        }

        .sidebar-nav a:hover {
            background-color: var(--hover-bg);
            color: var(--text-color);
        }

        .sidebar-nav i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }

        /* Navbar Brand and Links */
        .navbar-brand {
            color: var(--text-color) !important;
        }

        .nav-link {
            color: var(--text-color) !important;
        }

        .nav-link:hover {
            color: var(--text-muted) !important;
        }

        /* Footer Text and Links */
        .footer .text-muted {
            color: var(--text-muted) !important;
        }

        .footer a {
            color: var(--text-muted) !important;
        }

        .footer a:hover {
            color: var(--text-color) !important;
        }

        /* Card Styles */
        .card {
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .card-title {
            color: var(--dark-bg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content, .footer {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
            <button class="btn btn-link d-lg-none" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand" href="/">Project Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="sidebar-nav">
            <li>
                <a href="/dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="/projects">
                    <i class="fas fa-project-diagram"></i>
                    Projects
                </a>
            </li>
            <li>
                <a href="/tasks">
                    <i class="fas fa-tasks"></i>
                    Tasks
                </a>
            </li>
            <li>
                <a href="/reports">
                    <i class="fas fa-chart-bar"></i>
                    Reports
                </a>
            </li>
            <li>
                <a href="/settings">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row h-100 align-items-center">
                <div class="col-6">
                    <span class="text-muted">Â© 2024 Project Tracker</span>
                </div>
                <div class="col-6 text-end">
                    <a href="#" class="text-muted me-3"><i class="fab fa-github"></i></a>
                    <a href="#" class="text-muted me-3"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-muted"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        // Toggle sidebar on mobile
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('show');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.querySelector('.sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                !sidebarToggle.contains(event.target)) {
                sidebar.classList.remove('show');
            }
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
