{% extends 'base.html' %}

{% block title %}Projects - Project Tracker{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item active" aria-current="page">
    <i class="fas fa-project-diagram me-1"></i>Projects
</li>
{% endblock %}

{% block content %}
<!-- Projects Header -->
<div class="projects-header mb-4">
    <div class="row align-items-center">
        <div class="col-md-8">
            <h1 class="projects-title">
                <i class="fas fa-project-diagram text-primary me-3"></i>
                Projects
            </h1>
            <p class="text-muted">Manage and track all your projects in one place.</p>
        </div>
        <div class="col-md-4 text-end">
            <button class="btn btn-primary" onclick="showCreateProjectModal()">
                <i class="fas fa-plus me-2"></i>New Project
            </button>
        </div>
    </div>
</div>

<!-- Projects Grid -->
<div class="row" id="projectsGrid">
    <!-- Projects will be loaded here dynamically -->
</div>

<!-- Create Project Modal -->
<div class="modal fade" id="createProjectModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Project</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createProjectForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Project Name</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Priority</label>
                                <select class="form-select" name="priority">
                                    <option value="LOW">Low</option>
                                    <option value="MEDIUM" selected>Medium</option>
                                    <option value="HIGH">High</option>
                                    <option value="CRITICAL">Critical</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Start Date</label>
                                <input type="date" class="form-control" name="start_date">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Estimated Completion</label>
                                <input type="date" class="form-control" name="estimated_completion_date">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Budget</label>
                        <input type="number" class="form-control" name="budget" step="0.01">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="createProject()">Create Project</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Project Modal -->
<div class="modal fade" id="editProjectModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Project</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editProjectForm">
                    <input type="hidden" name="id">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Project Name</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Priority</label>
                                <select class="form-select" name="priority">
                                    <option value="LOW">Low</option>
                                    <option value="MEDIUM">Medium</option>
                                    <option value="HIGH">High</option>
                                    <option value="CRITICAL">Critical</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Start Date</label>
                                <input type="date" class="form-control" name="start_date">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Estimated Completion</label>
                                <input type="date" class="form-control" name="estimated_completion_date">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Budget</label>
                        <input type="number" class="form-control" name="budget" step="0.01">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="updateProject()">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<style>
.projects-header {
    background: linear-gradient(135deg, #81bef3 0%, #495057 100%);
    color: white;
    padding: 2rem;
    border-radius: 1rem;
    margin-top: -1rem;
}

.projects-title {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.project-card {
    transition: all 0.3s ease;
    border: none;
    box-shadow: 0 4px 20px rgba(0,0,0,.08);
    overflow: hidden;
}

.project-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 30px rgba(0,0,0,.15);
}

.project-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #667eea, #764ba2);
}

@media (max-width: 768px) {
    .projects-header {
        padding: 1.5rem;
        margin-top: 0;
    }
    
    .projects-title {
        font-size: 2rem;
    }
}
</style>

<script>
// Load projects on page load
document.addEventListener('DOMContentLoaded', function() {
    loadProjects();
});

// Load projects from API
function loadProjects() {
    // Show loading state
    const grid = document.getElementById('projectsGrid');
    grid.innerHTML = `
        <div class="col-12">
            <div class="text-center py-5">
                <div class="loading mb-3"></div>
                <p class="text-muted">Loading projects...</p>
            </div>
        </div>
    `;
    
    fetch('/api/projects/projects/')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            allProjects = data.results || data;
            displayProjects(allProjects);
        })
        .catch(error => {
            console.error('Error loading projects:', error);
            displayProjects([]);
            
            // Show error notification
            if (typeof showNotification === 'function') {
                showNotification('Failed to load projects. Please try again.', 'error', 5000);
            }
        });
}

// Display projects in grid
function displayProjects(projects) {
    const grid = document.getElementById('projectsGrid');
    
    if (projects.length === 0) {
        grid.innerHTML = `
            <div class="col-12">
                <div class="text-center py-5">
                    <i class="fas fa-project-diagram fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">No projects found</h4>
                    <p class="text-muted">Create your first project to get started.</p>
                    <button class="btn btn-primary" onclick="showCreateProjectModal()">
                        <i class="fas fa-plus me-2"></i>Create Project
                    </button>
                </div>
            </div>
        `;
        return;
    }
    
    grid.innerHTML = projects.map(project => `
        <div class="col-xl-4 col-lg-6 col-md-6 mb-4">
            <div class="project-card card h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <h5 class="card-title mb-0">${project.name}</h5>
                        <span class="badge bg-${getStatusColor(project.status)}">${project.status}</span>
                    </div>
                    <p class="card-text text-muted">${project.description || 'No description available'}</p>
                    
                    <!-- Progress Bar -->
                    <div class="progress mb-3" style="height: 8px;">
                        <div class="progress-bar bg-${getStatusColor(project.status)}" 
                             style="width: ${project.progress || 0}%"></div>
                    </div>
                    <small class="text-muted mb-3 d-block">Progress: ${Math.round(project.progress || 0)}%</small>
                    
                    <!-- Project Details -->
                    <div class="row mb-3">
                        <div class="col-6">
                            <small class="text-muted">
                                <i class="fas fa-flag me-1"></i>
                                ${project.priority}
                            </small>
                        </div>
                        <div class="col-6">
                            <small class="text-muted">
                                <i class="fas fa-calendar me-1"></i>
                                ${project.estimated_completion_date || 'No due date'}
                            </small>
                        </div>
                    </div>
                    
                    <!-- Budget Info -->
                    ${project.budget ? `
                        <div class="row mb-3">
                            <div class="col-12">
                                <small class="text-muted">
                                    <i class="fas fa-dollar-sign me-1"></i>
                                    Budget: $${project.budget} | Spent: $${project.current_spend || 0}
                                </small>
                            </div>
                        </div>
                    ` : ''}
                    
                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group" role="group">
                            <a class="btn btn-sm btn-outline-primary" href="/projects/${project.id}/">
                                <i class="fas fa-eye me-1"></i>View
                            </a>
                            <button class="btn btn-sm btn-outline-success" onclick="editProject(${project.id})">
                                <i class="fas fa-edit me-1"></i>Edit
                            </button>
                            <button class="btn btn-sm btn-outline-info" onclick="manageTasks(${project.id})">
                                <i class="fas fa-tasks me-1"></i>Tasks
                            </button>
                        </div>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteProject(${project.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    `).join('');
}

// Get status color
function getStatusColor(status) {
    const colors = {
        'PLANNING': 'secondary',
        'IN_PROGRESS': 'primary',
        'ON_HOLD': 'warning',
        'COMPLETED': 'success',
        'CANCELLED': 'danger'
    };
    return colors[status] || 'secondary';
}

// Show create project modal
function showCreateProjectModal() {
    const modal = new bootstrap.Modal(document.getElementById('createProjectModal'));
    modal.show();
}

// Create new project
function createProject() {
    const form = document.getElementById('createProjectForm');
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    
    // Show loading state
    const submitBtn = document.querySelector('#createProjectModal .btn-primary');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<span class="loading"></span> Creating...';
    submitBtn.disabled = true;
    
    fetch('/api/projects/projects/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        // Close modal and reset form
        bootstrap.Modal.getInstance(document.getElementById('createProjectModal')).hide();
        form.reset();
        
        // Reload projects
        loadProjects();
        
        // Show success notification
        if (typeof showNotification === 'function') {
            showNotification('Project created successfully!', 'success', 3000);
        }
    })
    .catch(error => {
        console.error('Error creating project:', error);
        
        // Show error notification
        if (typeof showNotification === 'function') {
            showNotification('Failed to create project. Please try again.', 'error', 5000);
        }
    })
    .finally(() => {
        // Reset button state
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    });
}

// Helper function to get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// View project details
function viewProject(projectId) {
    // Navigate to project detail page or show modal
    console.log('Viewing project:', projectId);
    if (typeof showNotification === 'function') {
        showNotification('Project detail view coming soon!', 'info', 3000);
    }
}

// Edit project
function editProject(projectId) {
    const project = allProjects.find(p => p.id === projectId);
    if (!project) return;
    const form = document.getElementById('editProjectForm');
    form.elements['id'].value = project.id;
    form.elements['name'].value = project.name;
    form.elements['priority'].value = project.priority;
    form.elements['description'].value = project.description || '';
    form.elements['start_date'].value = project.start_date || '';
    form.elements['estimated_completion_date'].value = project.estimated_completion_date || '';
    form.elements['budget'].value = project.budget || '';
    const modal = new bootstrap.Modal(document.getElementById('editProjectModal'));
    modal.show();
}

function updateProject() {
    const form = document.getElementById('editProjectForm');
    const projectId = form.elements['id'].value;
    const data = Object.fromEntries(new FormData(form).entries());
    // Show loading state
    const submitBtn = document.querySelector('#editProjectModal .btn-success');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<span class="loading"></span> Saving...';
    submitBtn.disabled = true;
    fetch(`/api/projects/projects/${projectId}/`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        // Close modal and reset form
        bootstrap.Modal.getInstance(document.getElementById('editProjectModal')).hide();
        form.reset();
        // Reload projects
        loadProjects();
        // Show success notification
        if (typeof showNotification === 'function') {
            showNotification('Project updated successfully!', 'success', 3000);
        }
    })
    .catch(error => {
        console.error('Error updating project:', error);
        if (typeof showNotification === 'function') {
            showNotification('Failed to update project. Please try again.', 'error', 5000);
        }
    })
    .finally(() => {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    });
}

// Delete project
function deleteProject(projectId) {
    if (!confirm('Are you sure you want to delete this project? This will also delete all associated tasks.')) {
        return;
    }
    
    fetch(`/api/projects/projects/${projectId}/`, {
        method: 'DELETE',
        headers: {
            'X-CSRFToken': getCookie('csrftoken')
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        // Reload projects
        loadProjects();
        
        // Show success notification
        if (typeof showNotification === 'function') {
            showNotification('Project deleted successfully!', 'success', 3000);
        }
    })
    .catch(error => {
        console.error('Error deleting project:', error);
        
        // Show error notification
        if (typeof showNotification === 'function') {
            showNotification('Failed to delete project. Please try again.', 'error', 5000);
        }
    });
}

// Manage tasks for a project
function manageTasks(projectId) {
    const project = allProjects.find(p => p.id === projectId);
    if (!project) return;
    
    // Navigate to tasks page with project filter
    window.location.href = `/tasks/?project=${projectId}`;
}

// Add project management functions
let allProjects = [];
</script>
{% endblock %}
